<ul class="specs">
  <li class="span12">
    <span>Supplier: {{supplier.name}}</span>
    <dl class="dl-horizontal">
      <dt>phone</dt><dd>{{supplier.phone}}</dd>
      <dt>website</dt><dd>{{supplier.website}}</dd>
      <dt>address</dt><dd>{{supplier.street_address}}</dd>
      <dt>town</dt><dd>{{supplier.town}}</dd>
      <dt>postal code</dt><dd>{{supplier.postal_code}}</dd>
    </dl>
  </li>
</ul>
