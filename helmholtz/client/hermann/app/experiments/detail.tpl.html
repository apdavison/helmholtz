<div class="container-fluid">
    <div class="row-fluid">

        <!--Body-->
        <div class="span12">

<h1>Experiment: {{experiment.label}}</h1>
<ul class="specs span12">
  <li class="span6">
    <span>Info</span>
    <dl class="dl-horizontal">
      <dt>Start</dt><dd>{{experiment.start}}</dd>
      <dt>End</dt><dd>{{experiment.end}}</dd>
      <dt>Type</dt><dd>{{experiment.type}}</dd>
      <dt>Setup</dt><dd>{{experiment.setup}}</dd>
    </dl>
  </li>
  <li class="span6">
    <span>Researchers</span>
    <dl class="dl-horizontal" ng-repeat="r in researchers">
      <dt>User URI</dt><dd>{{r.user}}</dd>
      <dt>Phone</dt><dd>{{r.phone}}</dd>
      <dt>Notes</dt><dd>{{r.notes}}</dd>
    </dl>
  </li>
</ul>

<h2>Animal</h2>
<ng-include src="'preparations/animal-detail.tpl.html'"></ng-include>

        </div>
    </div>
</div>
