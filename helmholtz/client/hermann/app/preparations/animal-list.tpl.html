<div class="container-fluid">
    <div class="row-fluid">

        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Nickname</th><th>Identifier</th><th>Birth</th><th>Sacrifice</th></tr>
                </thead>
                <tr ng-repeat="item in animal.objects | filter:query | orderBy:orderProp">
                    <td><a href="#{{item.resource_uri}}">{{item.nickname || "unknown"}}</a></td>
                    <td>{{item.identifier}}</td>
                    <td>{{item.birth}}</td>
                    <td>{{item.sacrifice}}</td>
                </tr>
            </table>
        </div>

    </div>
</div>
