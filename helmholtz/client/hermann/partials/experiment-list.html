<div class="container-fluid">
    <div class="row-fluid">

        <!--Sidebar-->
        <div class="span2">
        place for exp?
        </div>

        <!--Body-->
        <div class="span10">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr><th>Label</th><th>Start</th><th>End</th><th>Type</th></tr>
                </thead>
                <tr ng-repeat="exp in experiment.objects | filter:query | orderBy:orderProp">
                    <td><a href="#{{exp.resource_uri}}">{{exp.label}}</a></td>
                    <td>{{exp.start}}</td>
                    <td>{{exp.end}}</td>
                    <td>{{exp.type}}</td>
                </tr>
            </table>
        </div>

    </div>
</div>
